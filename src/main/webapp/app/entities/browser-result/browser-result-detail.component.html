<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="browserResult">
            <h2><span jhiTranslate="zipFlix2App.browserResult.detail.title">Browser Result</span> {{browserResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="zipFlix2App.browserResult.videoId">Video Id</span></dt>
                <dd>
                    <span>{{browserResult.videoId}}</span>
                </dd>
                <dt><span jhiTranslate="zipFlix2App.browserResult.link">Link</span></dt>
                <dd>
                    <span>{{browserResult.link}}</span>
                </dd>
                <dt><span jhiTranslate="zipFlix2App.browserResult.thumbnail">Thumbnail</span></dt>
                <dd>
                    <span>{{browserResult.thumbnail}}</span>
                </dd>
                <dt><span jhiTranslate="zipFlix2App.browserResult.category">Category</span></dt>
                <dd>
                    <span>{{browserResult.category}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/browser-result', browserResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
