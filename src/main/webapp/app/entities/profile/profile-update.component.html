<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-profile-heading" jhiTranslate="zipFlix2App.profile.home.createOrEditLabel">Create or edit a Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!profile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="profile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zipFlix2App.profile.username" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                        [(ngModel)]="profile.username" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zipFlix2App.profile.lastLoggedIn" for="field_lastLoggedIn">Last Logged In</label>
                    <div class="input-group">
                        <input id="field_lastLoggedIn" type="text" class="form-control" name="lastLoggedIn" ngbDatepicker  #lastLoggedInDp="ngbDatepicker" [(ngModel)]="profile.lastLoggedIn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="lastLoggedInDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zipFlix2App.profile.imageId" for="field_imageId">Image Id</label>
                    <input type="text" class="form-control" name="imageId" id="field_imageId"
                        [(ngModel)]="profile.imageId" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="zipFlix2App.profile.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="profile.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === profile.user?.id ? profile.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="zipFlix2App.profile.friends" for="field_friends">Friends</label>
                    <select class="form-control" id="field_friends" multiple name="friends" [(ngModel)]="profile.friends">
                        <option [ngValue]="getSelected(profile.friends, profileOption)" *ngFor="let profileOption of profiles; trackBy: trackProfileById">{{profileOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
